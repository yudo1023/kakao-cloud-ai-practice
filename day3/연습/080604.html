<!DOCTYPE html>
<html lang="ko">

    <body>
        <h1>박스모델 속성 예제</h1>

        <div class="box">
            <p>이것은 박스모델 예제를 위한 간단한 박스입니다. 텍스트가 길어지면 스크롤바가 자동으로 나타납니다. 아래로 더 많은 텍스트가 있어 스크롤이 필요합니다.</p>
            <p>추가 텍스트 1</p>
            <p>추가 텍스트 2</p>
            <p>추가 텍스트 3</p>
            <p>추가 텍스트 4</p>
            <p>추가 텍스트 5</p>
            <p>추가 텍스트 6</p>
        </div>

        <div class="box transparent">
            <p>이 박스는 투명도를 적용했습니다.</p>
        </div>
    </body>
</html>
