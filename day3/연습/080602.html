<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style02.css">
        <title>복합 선택자 예제</title>
    </head>
    <body>
        <div>
            <h1>제목입니다</h1>
            <p>이 문장은 <strong>인접 형제 선택자</strong>로 스타일링되지 않았습니다.</p>
            <p>이 문장은 <strong>일반 형제 선택자</strong>로 스타일링되었습니다.</p>
        </div>

        <ul>
            <li>첫 번째 항목</li>
            <li>두 전째 항목</li>
            <li>세 번재 항목</li>
        </ul>

        <p>이 문장은 <strong>자손 선택자</strong>로 스타일링되지 않았습니다.</p>
    </body>
</html>
