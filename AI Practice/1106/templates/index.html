<script>
const fileInput = document.getElementById('file-input');
const imagePreview = document.getElementById('image-preview');
const previewImg = document.getElementById('preview-img');
const previewContent = document.querySelector('.preview-content');
const fileInfo = document.getElementById('file-info');
const fileName = document.getElementById('file-name');
const fileSize = document.getElementById('file-size');
const fileType = document.getElementById('file-type');
const submitBtn = document.getElementById('submit-btn');
const uploadForm = document.getElementById('upload-form');
const loading = document.getElementById('loading');
const ocrResult = document.getElementById('ocr-result');
const ocrText = document.getElementById('ocr-text');
const noResult = document.getElementById('no-result');
const alertBox = document.getElementById('alert');

let selectedFile = null;

// íŒŒì¼ ì„ íƒ
fileInput.addEventListener('change', () => handleFiles(fileInput.files));

function handleFiles(files) {
  const file = files[0];
  if (file && file.type.startsWith('image/')) {
    selectedFile = file;
    const reader = new FileReader();
    reader.onload = e => {
      previewImg.src = e.target.result;
      previewContent.style.display = 'none';
      previewImg.style.display = 'block';
      imagePreview.classList.add('has-image');
      submitBtn.disabled = false;
    };
    reader.readAsDataURL(file);

    fileName.textContent = file.name;
    fileSize.textContent = (file.size / (1024 * 1024)).toFixed(2) + ' MB';
    fileType.textContent = file.type;
    fileInfo.classList.add('show');
  }
}

// í¼ ì œì¶œ
uploadForm.addEventListener('submit', async e => {
  e.preventDefault();
  if (!selectedFile) return;

  const formData = new FormData();
  formData.append('file', selectedFile);

  loading.classList.add('show');
  submitBtn.disabled = true;
  hideAlert();

  try {
    const res = await fetch('/upload', { method: 'POST', body: formData });
    const data = await res.json();
    loading.classList.remove('show');
    submitBtn.disabled = false;

    if (data.error) {
      showAlert('error', data.error);
      return;
    }

    showAlert('success', 'Google OCR ì¸ì‹ì´ ì™„ë£Œ!');
    displayResult(data);
  } catch (err) {
    loading.classList.remove('show');
    showAlert('error', 'ì„œë²„ ì˜¤ë¥˜: ' + err.message);
    submitBtn.disabled = false;
  }
});

function displayResult(data) {
  noResult.style.display = 'none';
  ocrResult.classList.add('show');
  ocrText.textContent = data.ocr_result.text || 'í…ìŠ¤íŠ¸ë¥¼ ì¸ì‹í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
}

function showAlert(type, msg) {
  alertBox.textContent = msg;
  alertBox.className = `alert alert-${type} show`;
}
function hideAlert() { alertBox.classList.remove('show'); }

</script>
