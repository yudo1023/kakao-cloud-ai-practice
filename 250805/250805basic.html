<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://www.example.com"/>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./html.png">
    <title>HTML 시작하기</title>

    <!-- 프로필 테이블 스타일 정의 -->
    <style>
        table.profile-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table.profile-table th,
        table.profile-table td {
            border: 1px solid #cccccc;
            text-align: left;
            padding: 10px;
            width: 50%;
        }

        table.profile-table th,
        table.profile-table td.label {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 헤더 : 메뉴 -->
    <header>
        <h1>메뉴</h1>
        <nav>
            <ul>
                <li><a href="#signup">회원가입</a></li>
                <li><a href="#profile">프로필 정보</a></li>
                <li><a href="#contact">문의하기</a></li>
            </ul>
        </nav>
    </header>
    
    <hr>

    <!-- 메인 : 회원가입, 프로필 정보 -->
    <main>
        <!-- 회원가입 -->
        <section id="signup">
            <h2>회원가입</h2>
            <form id="sginupForm" method="POST">
                <!-- 사용자 이름 입력 -->
                <label for="username">사용자 이름:</label>
                <input type="text" id="username" name="username" placeholder="사용자 이름 입력" maxlength="20" required>
                <br><br>

                <!-- 이메일 입력 -->
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
                <br><br>

                <!-- 비밀번호 입력 -->
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" placeholder="비밀번호 입력" minlength="8" required>
                <br><br>

                <!-- 나이 입력 -->
                <label for="age">나이:</label>
                <input type="number" id="age" name="age" min="1" max="120" placeholder="나이 입력">
                <br><br>

                <!-- 성별 선택 -->
                <label>성별:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">남성</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">여성</label>
                <br><br>

                <!-- 자기소개 입력 -->
                <label for="bio">자기소개:</label>
                <textarea id="bio" name="bio" rows="4" cols="50" placeholder="자기소개를 입력하세요"></textarea>
                <br><br>

                <!-- 좋아하는 취미 선택 -->
                <label for="hobbies">좋아하는 취미:</label>
                <select id="hobbies" name="hobbies[]">
                    <optgroup label="스포츠">
                        <option value="soccer">축구</option>
                        <option value="baseball">야구</option>
                        <option value="golf">골프</option>
                    </optgroup>
                    <optgroup label="실내 취미">
                        <option value="book">독서</option>
                        <option value="movie">영화</option>
                        <option value="music">음악 감상</option>
                    </optgroup>
                    <optgroup label="야외 취미">
                        <option value="travel">여행</option>
                        <option value="hiking">등산</option>
                        <option value="fishing">낚시</option>
                    </optgroup>
                </select>
                <br><br>

                <!-- 프로필 사진 업로드 -->
                <label for="profilePic">프로필 사진 업로드:</label>
                <input type="file" id="profilePic" name="profilePic" accept="image/*">
                <br><br>

                <!-- 양식 제출 -->
                <button type="submit">회원가입</button>
                <button type="reset">초기화</button>

                <!-- 업데이트 진행 상황 -->
                <label for="updateProgress">업데이트 진행 상황:</label>
                <progress id="updateProgress" value="100" max="100"></progress>
            </form>
        </section>

        <hr>

        <!-- 프로필 정보 -->
        <section id="profile">
            <h2>프로필 정보</h2>
            <table class="profile-table">
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="label">프로필</td>
                        <td><img id="profileImage" src="./profile.png" width="100"></td>
                    </tr>
                    <tr>
                        <td class="label">이름</td>
                        <td>최민규</td>
                    </tr>
                    <tr>
                        <td class="label">이메일</td>
                        <td>abc315039@team-everywhere.com</td>
                    </tr>
                    <tr>
                        <td class="label">나이</td>
                        <td>35</td>
                    </tr>
                    <tr>
                        <td class="label">성별</td>
                        <td>남성</td>
                    </tr>
                    <tr>
                        <td class="label">자기소개</td>
                        <td>최민규입니다.</td>
                    </tr>
                    <tr>
                        <td class="label">취미</td>
                        <td>축구</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">프로필 정보가 성공적으로 업데이트되었습니다.</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
    
    <hr>

    <!-- 푸터 : 문의하기 -->
    <footer id="contact">
        <h2>문의하기</h2>
        <address>
            <p> 문의: <a href="mailto:example@example.com">example@example.com</a></p>
            <p> 전화 : 010-1234-5678</p>
            <p> 주소 : 서울특별시 강서구 마곡중앙로 59-5</p>
        </address>

        <!-- 구글 지도 삽입 -->
        <h3>오시는 길</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d790.7103476334225!2d126.8253095696316!3d37.55880049825256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9c6030dd592b%3A0xd7876528a0328ab2!2z7ISc7Jq47Yq567OE7IucIOqwleyEnOq1rCDrp4jqs6HspJHslZnroZwgNTktNQ!5e0!3m2!1sko!2skr!4v1754390546398!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <!-- 저작권 표기 -->
        <p><strong>Copyright ⓒ 2024</strong> 프로필 관리 페이지</p>
    </footer>
</body>
</html>
